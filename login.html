<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            text-align: center;
        }
        .btn-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-container">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
        </div>
        <div class="input-container">
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="psw" placeholder="Enter your password" required>
        </div>
        <div class="btn-container">
            <a style="display: inline-block;padding:0.5rem 1.5rem; background-color: green; margin: 1rem; text-decoration: none; color: white;" href="./loginto.html">Login</a>
        </div>
    </form>
</div>

</body>
</html>

</html>
