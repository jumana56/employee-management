<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
    </style>

<style>
    *{
        background-color:#9aaa9c;
        margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  color: rgb(2, 45, 7);
  text-align: center;
    }
    .head{
        text-align: center ;
        background-color:#cdcbfa;
        color: rgb(237, 158, 217);
        padding: 0rem;
        margin: 1rem 0px;
    }
  
    
  </style>
</head>
<body>
    <h1>Staff Scheduling</h1>
    <table class="schedule-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Employee Name</th>
                <th>Shift Start</th>
                <th>Shift End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-05-10</td>
                <td>Jordan</td>
                <td>09:00 AM</td>
                <td>05:00 PM</td>
            </tr>
            <tr>
                <td>2024-05-10</td>
                <td>Jane Smith</td>
                <td>12:00 PM</td>
                <td>08:00 PM</td>
            </tr>
            <tr>
                <td>2024-05-11</td>
                <td>Michael Johnson</td>
                <td>05:00 PM</td>
                <td>11:00 PM</td>
            </tr>
            <tr>
                <td>2024-05-11</td>
                <td>Emily Brown</td>
                <td>10:00 AM</td>
                <td>06:00 PM</td>
            </tr>
            <tr>
                <td>2024-05-12</td>
                <td>David Wilson</td>
                <td>08:00 AM</td>
                <td>04:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
