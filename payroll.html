<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .payroll-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .payroll-table th, .payroll-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .payroll-table th {
            background-color: #f2f2f2;
        }
    </style>

<style>
    *{
        background-color:#9aaa9c;
        margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  color: rgb(2, 45, 7);
  text-align: center;
    }
    .head{
        text-align: center ;
        background-color:#cdcbfa;
        color: rgb(237, 158, 217);
        padding: 0rem;
        margin: 1rem 0px;
    }
  
    
  </style>
</head>
<body>
    <h1>Payroll Management</h1>
    <table class="payroll-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Hours Worked</th>
                <th>Hourly Rate</th>
                <th>Total Pay</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>Server</td>
                <td>40</td>
                <td>$15</td>
                <td>$600</td>
            </tr>
            <!-- Add more rows for other employees -->
        </tbody>
    </table>
</body>
</html>
